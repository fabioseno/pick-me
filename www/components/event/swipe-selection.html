<ion-view view-title="Fotos">
    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons">
            <button class="button button-clear" data-ng-click="vm.goBack();">voltar</button>
        </div>
        <h1 class="title">Eventos</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card photo">
            <div class="item item-body item-text-wrap">
                <img src="http://ionicframework.com/img/docs/delorean.jpg">
                <p>Descrição da foto</p>
                <p>by: fabioseno on 15/05/2015</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#" data-ng-show="false">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#" data-ng-show="false">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-star"></i>
                    Favorite
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
